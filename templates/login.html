{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Kirish" %}
{% endblock %}

{% block content %}
<div class="auth-container">

    <div class="auth-card">

        <div class="auth-header">
            <h1>{% trans "Tizimga kirish" %}</h1>
            <p>{% trans "Test tizimiga xush kelibsiz!" %}</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">
                    {% trans "Foydalanuvchi nomi" %}
                </label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-input"
                    placeholder="{% trans 'Username kiriting' %}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">
                    {% trans "Parol" %}
                </label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-input"
                    placeholder="{% trans 'Parolni kiriting' %}"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                {% trans "Kirish" %}
            </button>
        </form>

        <div class="auth-footer">
            <p>
                {% trans "Akkauntingiz yo‘qmi?" %}
                <a href="{% url 'register' %}">
                    {% trans "Ro‘yxatdan o‘ting" %}
                </a>
            </p>
        </div>

    </div>

</div>
{% endblock %}
